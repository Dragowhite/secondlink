<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Transaksi - Simpan Pinjam</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-3 bg-light">
        <h1>Daftar Transaksi</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-12 bg-light py-3">
                <h3 class="text-center">Menu</h3>
                <ul class="nav flex-column text-center">
                    <li class="nav-item"><a href="index.html" class="nav-link">Informasi</a></li>
                    <li class="nav-item"><a href="beranda.html" class="nav-link">Beranda</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="transaction.html" class="nav-link active">Transaksi</a></li>
                    <li class="nav-item"><a href="profile.html" class="nav-link">Profil</a></li>
                </ul>
            </nav>

            <main class="col-md-9 col-12 py-3">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Deskripsi</th>
                                <th>Nama Anggota</th>
                                <th>Debit</th>
                                <th>Kredit</th>
                                <th>Keterangan</th>
                            </tr>
                        </thead>
                        <tbody id="transaksiTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='transaction.html'">
                        Kembali ke Form Transaksi
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
