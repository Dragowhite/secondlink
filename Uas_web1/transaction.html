<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Simpan Pinjam</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-3 bg-light">
        <h1>Selamat datang di Aplikasi Simpan Pinjam (Koperasi)</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-12 bg-light py-3">
            <h3 class="text-center">Menu</h3>
            <ul class="nav flex-column text-center">
                <li class="nav-item"><a href="index.html" class="nav-link active">Informasi</a></li>
                <li class="nav-item"><a href="beranda.html" class="nav-link">Beranda</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="transaction.html" class="nav-link active">Transaksi</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Profil</a></li>
            </ul>
            </nav>

        <main class="col-md-9 col-12 py-3">
            <section id="info">
                <h2 class="text-center">Formulir Transaksi</h2>
                <div id="info">
                    <h2>Transaksi</h2>
                <form id="form-transaksi">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Tanggal</td>
                                <td>:</td>
                                <td><input type="date" class="form-control" id="tanggal"></td>
                            </tr>
                            <tr>
                                <td>Deskripsi</td>
                                <td>:</td>
                                <td><input type="text" class="form-control" id="deskripsi" placeholder="Masukkan deskripsi"></td>
                            </tr>
                            <tr>
                                <td>Nama Anggota</td>
                                <td>:</td>
                                <td><input type="text" class="form-control" id="namaAnggota" placeholder="Masukkan nama anggota"></td>
                            </tr>
                            <tr>
                                <td>Debit</td>
                                <td>:</td>
                                <td><input type="number" class="form-control" id="debit" placeholder="Masukkan jumlah debit"></td>
                            </tr>
                            <tr>
                                <td>Kredit</td>
                                <td>:</td>
                                <td><input type="number" class="form-control" id="kredit" placeholder="Masukkan jumlah kredit"></td>
                            </tr>
                            <tr>
                                <td>Keterangan</td>
                                <td>:</td>
                                <td><textarea class="form-control" id="keterangan" rows="2" placeholder="Masukkan keterangan"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="simpan">Simpan</button>
                        <button type="button" class="btn btn-secondary" id="daftarTransaksi" onclick="window.location.href='daftar_transaksi.html'">Daftar Transaksi</button>
                    </div>
                </form>
            </div>
            

  <script src="script.js"></script>
</body>
</html>
